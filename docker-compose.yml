version: "3.9"

services:
  kampuscu-api:
    image: itegrisu/kampuscu:latest
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - FIREBASE_CREDENTIALS_PATH=/app/firebase-credentials.json
    volumes:
      - ./Presentation/API/firebase-credentials.json:/app/firebase-credentials.json
    ports:
      - "5001:5000"

  nginx:
    image: nginx:latest
    ports:
      - "81:81"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - kampuscu-api